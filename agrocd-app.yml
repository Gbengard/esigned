apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app
  namespace: argocd
spec:
  destination:
    namespace: 'my-app'
    server: 'https://kubernetes.default.svc'
  source:
    path: ./app
    repoURL: https://github.com/gbengard/e-signed-html.git
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
