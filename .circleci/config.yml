version: 2.1
orbs:
  sam: circleci/aws-sam-serverless@3.1.0

executors:
  default-executor:
    docker:
      - image: circleci/node:latest

commands:
  destroy-cluster:
    steps:
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Destroy EKS Cluster
          when: on_fail
          command: |
            # Run commands to destroy the EKS cluster
            eksctl delete cluster --name my-eks-cluster



  install-dependencies:
    steps:
      - run:
          name: Install AWS CLI and Configure
          command: |
            wget https://github.com/argoproj/argo-cd/releases/download/v2.5.22/argocd-linux-amd64
            chmod +x argocd-linux-amd64
            mv argocd-linux-amd64 /usr/local/bin
            argocd version

            # Configure AWS CLI with credentials (use environment variables)
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
            aws configure set default.region $AWS_DEFAULT_REGION

      - run:
          name: Install kubectl
          command: |
            # Install kubectl
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            mv kubectl /usr/local/bin/
            kubectl version --client
            

            #yum install tar gzip -y
            #yum update
            #yum install openssl -y
            #curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
            #chmod +x get_helm.sh
            #./get_helm.sh
          


      - run:
          name: Install eksctl
          command: |
            # Install eksctl
            yum install tar gzip -y
            curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
            mv /tmp/eksctl /usr/local/bin
            eksctl version

jobs:
  build-and-deploy:
    machine: true
    steps:
      - checkout
      - run:
          name: Build and Push Docker Image
          command: |
            # Build and push your Docker image
            docker build -t gbengard/my-docker-image:tag .
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker push gbengard/my-docker-image:tag

  create-eks-cluster-app:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - install-dependencies
      - run:
          name: Create EKS Cluster
          command: |
            echo
            eksctl create cluster -f ./.circleci/eks-cluster.yml
            kubectl get nodes -o wide
            # eksctl utils write-kubeconfig --cluster my-eks-cluster
            # aws eks update-kubeconfig --name my-eks-cluster --region us-east-1
            kubectl create namespace argocd
            kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/v2.5.22/manifests/install.yaml
            
            ARGOCD_PASSWORD=$(kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 --decode)
            echo "Initial ArgoCD Password: $ARGOCD_PASSWORD"
            
            
