version: 2.1
orbs:
  sam: circleci/aws-sam-serverless@3.1.0

commands:
  destroy-cluster:
    steps:
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Destroy EKS Cluster
          when: on_fail
          command: |
            # Run commands to destroy the EKS cluster
            eksctl delete cluster --name my-eks-cluster

  install-dependencies:
    steps:
      - run:
          name: Install AWS CLI and Configure
          command: |
            # Configure AWS CLI with credentials (use environment variables)
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
            aws configure set default.region us-east-1

      - run:
          name: Install kubectl
          command: |
            # Install kubectl
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            mv kubectl /usr/local/bin/
            kubectl version --client
                   
      - run:
          name: Install eksctl
          command: |
            # Install eksctl
            yum install tar gzip -y
            curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
            mv /tmp/eksctl /usr/local/bin
            eksctl version

jobs:
  linting:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: Linting of dockerfiles
          command: |
            cd ./js
            npm install
            npm run lint
            
  build-and-deploy:
    machine: true
    steps:
      - checkout
      - run:
          name: Build Docker Image
          command: |
            # Build Docker image
            docker build -t gbengard/my-docker-image:tag .
      - run:
          name: Docker Image Security Scanning
          command: |
            docker pull aquasec/trivy:0.45.0
            docker run -v /var/run/docker.sock:/var/run/docker.sock -v $HOME/Library/Caches:/root/.cache/ aquasec/trivy:0.45.0 image gbengard/my-docker-image:tag
      - run:
          name: Push Docker Image
          command: |
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker push gbengard/my-docker-image:tag

  eks-and-argocd:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - install-dependencies
      - run:
          name: Create EKS Cluster
          command: |
            echo
            eksctl create cluster -f eks-cluster.yml
            kubectl get nodes -o wide
                        
      - run:
          name: Install argocd
          command: |
            kubectl create namespace argocd
            kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
            sleep 60
            kubectl -n argocd get pods
            kubectl patch svc argocd-server -n argocd -p '{"spec": {"type": "LoadBalancer"}}'
            sleep 60
            ARGOCD=$(kubectl get svc -n argocd argocd-server -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
            echo $ARGOCD
            kubectl -n argocd get svc
            kubectl -n argocd get secret
            kubectl -n argocd patch secret argocd-secret \
            -p '{"stringData": {
              "admin.password": "$2a$10$rRyBsGSHK6.uc8fntPwVIuLVHgsAhAX7TcdrqW/RADU0uh7CaChLa",
              "admin.passwordMtime": "'$(date +%FT%T%Z)'"
            }}'
            curl -LO https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
            chmod +x argocd-linux-amd64 
            mv argocd-linux-amd64 /usr/local/bin/argocd
            argocd version
            argocd login $ARGOCD --username admin --password password --insecure
      - run:
          name: Create Argocd Application
          command: |
            # Create argocd application
            kubectl create namespace my-app
            argocd app create argocd-app \
            --project default \
            --repo https://github.com/Gbengard/esigned-html.git \
            --path ./app \
            --dest-server https://kubernetes.default.svc \
            --dest-namespace my-app
            argocd app set argocd-app --sync-policy auto --self-heal
            kubectl -n my-app get all
workflows:
  the_jobs:
    jobs:
      - linting
      - build-and-deploy:
          requires: [linting]
          context: Credentials
      - eks-and-argocd:
          requires: [build-and-deploy]
          context: Credentials
